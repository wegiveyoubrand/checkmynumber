<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know my Number</title>

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-wrapper" id="support">
    <header>
      <div class="logo" onclick="location.href='/index.html'">
        Know My Number
      </div>
      <div class="menu-toggle"><i class="material-icons">menu</i></div>
    </header>

    <main>
      <h2>Support Us</h2>
      <div class="form-wrapper">
        <form action="">
          <div class="form-group">
            <label for="">Enter your support fee</label>
            <input type="text" placeholder="NGN"/>
          </div>
          <div class="form-group">
            <label for="">Complete Using</label>
            <select name="" id="">
              <option value="">USSD Transfer Code</option>
              <option value="">Others</option>
            </select>
            <div class="form-group">
              <label for="">Bank</label>
              <select name="" id="">
                <option value="">Fidelity</option>
              </select>
            </div>
            <input type="submit" value="Continue">
          </div>
        </form>
      </div>
    </main>
    <nav>
      <div class="close-nav menu-toggle"></div>
      <ul>
        <li>
          <a href="#"><i class="material-icons">add</i> Add Subscribed App</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">question_answer</i> Feedback</a>
        </li>
        <li>
          <a href="#"><i class="material-icons">share</i> Share</a>
        </li>
        <li>
          <a href="#"
            ><i class="material-icons">volunteer_activism</i> Support Us</a
          >
        </li>
      </ul>
    </nav>
    <footer>Developed by <img src="/Layer 1.png" alt="" /></footer>

    <script src="./index.js"></script>
  </body>
</html>
